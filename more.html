<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="point"> </span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/1567DBCD-B6E9-40C0-B631-E9A507825BAC.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">김태욱</h4>
            <div>
              <h6 class="user-component__subtitle">
                +82 10-4513-2570 <i class="fas fa-exclamation-circle"></i>
              </h6>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <span class=""><i class="far fa-comment-alt fa-2x"></i></span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="far fa-calendar-check"></i> <span>Calender</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-hdd"></i> <span>Talk Drive</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-smile"></i><span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-brush"></i> <span>Themes</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-file-invoice-dollar"></i> <span>Account</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-comments"></i><span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestion">
        <h4 class="more-suggetion__title">Suggestions</h4>
        <div class="more-suggestion__icons">
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <img
                src="https://blog.kakaocdn.net/dn/CNqfY/btqzjsct2YY/PfKa0QqNmiKdUticLxuAaK/img.png"
              />
            </div>
            <span class="more-suggestion_icon-title">Kokoa Story</span>
          </div>
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCMYk0sVn5M6_PSBRl_fbBlpnsanF7LsjODw&usqp=CAU"
              />
            </div>
            <span class="more-suggestion_icon-title">Kokoa friends</span>
          </div>
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <img
                src="https://trees.gamemeca.com/wp-content/uploads/2018/07/tree_ico_kakaogames_frgem.png"
              />
            </div>
            <span class="more-suggestion_icon-title">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge notification nav__notification"> 1 </span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge ellipsis__notification"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
