<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span></span><i class="fas fa-search fa-lg"></i>
        <span class="point"></span>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </header>

    <main class="main-screen find-main-screen">
      <div class="find-icons">
        <div class="find-icons_icon">
          <i class="fas fa-qrcode"></i> <span>QR code</span>
        </div>
        <div class="find-icons_icon">
          <i class="far fa-address-book"></i> <span>Add by Contacts</span>
        </div>
        <div class="find-icons_icon">
          <i class="fas fa-fingerprint"></i> <span>Add by ID</span>
        </div>
        <div class="find-icons_icon">
          <i class="far fa-envelope"></i> <span>Invite</span>
        </div>
      </div>
    </main>

    <main class="main-find-screen">
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#BTS #ARMY #FRIENDS</h6>
            <div class="open-post__members">
              <img
                src="screenshots/1bc60af0-6cde-4c32-8180-0cc30daf1d3e.jpeg"
              />
              <span class="open-post__members__count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members__status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://cdnimg.melon.co.kr/cm/album/images/102/98/854/10298854_500.jpg?afce32dee091b0cc92152a58dd9fe61b/melon/resize/282/quality/80/optimize"
              />
              <div class="open-post__favorite-count">
                <i class="fas fa-heart fa-sm"></i> <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge notification nav__notification"> 1 </span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge ellipsis__notification"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
